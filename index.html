<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="Stránka je vo výstavbe. Pracujeme ako včielky — čoskoro tu nájdete informácie o včelách.">
    <meta name="keywords" content="včely, včela, úľ, úle, včelárstvo, včelia kráľovná, včelia matka, trúd, med, včelár, včelí vosk, propolis">
    <meta name="author" content="BeeHive.sk">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="BeeHive — čoskoro dostupné">
    <meta property="og:description" content="Pracujeme ako včielky — úľ bude čoskoro hotový.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="pictures/bee.png">
    <title>BeeHive</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffff;
            font-family: Arial, sans-serif;
            color: #000000a4;
        }

        .container {
            position: relative;
            width: 600px;
            height: 720px;
        }

        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.20;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            text-align: center;
            padding: 20px;
            line-height: 1.4;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="pictures/bee.png" alt="bee">
        <div class="text">Pracujeme ako včielky — úľ bude čoskoro hotový.</div>
    </div>
</body>

</html>
